<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        h1 {
            color: #3498db;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #3498db;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #3498db;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .resend-otp {
            margin-top: 10px;
            color: #3498db;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            /* For tablets and larger devices */
            .login-container {
                width: 50%;
            }
        }

        @media (min-width: 992px) {
            /* For laptops and larger devices */
            .login-container {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <label for="otp"></label>
            <input type="text" id="otp" name="otp" placeholder="Enter your OTP" required>
            <button type="submit"><a style="text-decoration: none;" href="BLUELOG.Html">Login</a></button>
        </form>
        <p class="resend-otp">Resend OTP</p>
    </div>
</body>
</html>
